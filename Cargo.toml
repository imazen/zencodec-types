[package]
name = "zencodec-types"
version = "0.1.0"
edition = "2024"
rust-version = "1.93"
license = "Apache-2.0 OR MIT"
description = "Shared traits and types for zen* image codecs"
categories = ["multimedia::images"]
keywords = ["image", "codec", "traits"]
repository = "https://github.com/imazen/zencodec-types"

[dependencies]
enough = "0.4"
rgb = { version = "0.8", default-features = false, features = ["as-bytes"] }
imgref = "1.12"
whereat = { version = "0.1", default-features = false }
